<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Excel Template</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        input {
            width: 100%;
            border: none;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Excel Template Editable</h1>
    <form method="post" action="">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    {% for header in data.0 %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data|slice:"1:" %}
                    <tr>
                        {% for cell in row %}
                            <td><input type="text" name="cell" value="{{ cell }}"></td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
