<!-- Payment Pending Table -->
<div class="container border m-0 px-0 rounded-4 overflow-hidden shadow-sm mb-4 payment-table">
    <div class="card-header d-flex justify-content-between p-3 border-bottom bg-gray align-items-center">
      <h1 class="card-header fs-4">Payment Pending
        <span class="fs-6 status-empty"><strong></strong> • <span id="payment-count">0</span></span>
      </h1>
      <div>
        <button class="btn bg-primary" id="refresh-payment-btn">
          <i class="bi bi-arrow-clockwise text-light fs-6"></i>
        </button>
      </div>
    </div>
    <!-- Filters Section -->
    <div class="d-flex justify-content-center my-2 px-2 gap-2">
      <div class="input-group px-2"> 
        <input type="text" name="project_id" id="searchInputPaymentProjectId" class="form-control form-control-search form-filter me-2" placeholder="Project ID">
        <input type="text" name="project_name" id="searchInputPaymentProjectName" class="form-control form-control-search form-filter me-2 w-50" placeholder="Project Name">
        <input type="number" name="pending_amount" id="searchInputPaymentPendingAmount" class="form-control form-control-search form-filter me-2 w-25 d-none" placeholder="Pending $">
        <input type="number" name="total_invoice" id="searchInputPaymentTotalInvoice" class="form-control form-control-search form-filter me-2 w-25 d-none" placeholder="Total Facturado $">
        <input type="number" name="total_paid" id="searchInputPaymentTotalPaid" class="form-control form-control-search form-filter me-2 w-25 d-none" placeholder="Total Pagado $">
      </div>
      <input type="date" name="created_date" id="searchInputPaymentCreatedDate" class="form-control form-control-search form-filter me-2 w-25">
      <div class="d-flex gap-2 flex-row">
        <button id="applyFiltersPayment" class="btn btn-primary py-0">Apply</button>
        <button id="clearFiltersPayment" class="btn btn-secondary py-0">Clear</button>
      </div>
    </div>
    <!-- Table Section -->
    <div class="card table-responsive rounded-0 border-0">
      <table class="table">
        <thead class="border-top">
          <tr>
            <th scope="col" class="bg-light text-center text-truncate">ID <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="id"></i></th>
            <th scope="col" class="bg-light text-center text-truncate fs-6">Created Ago <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="created_at"></i></th>
            <th scope="col" class="bg-light text-center text-truncate fs-6">Project Name <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="project_name"></i></th>
            <th scope="col" class="bg-light text-center text-truncate fs-6">Status <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="status"></i></th>
            <th scope="col" class="bg-light text-center text-truncate fs-6">Customer <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="customer__customer_type"></i></th>
            <th scope="col" class="bg-light text-center text-truncate fs-6">Sales Advisor <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="sales_advisor"></i></th>
            <th scope="col" class="bg-light text-center text-truncate fs-6">Pending Amount <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="pending_amount"></i></th>
            <th scope="col" class="bg-light text-center text-truncate fs-6">Total Billed <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="total_invoice"></i></th>
            <th scope="col" class="bg-light text-center text-truncate fs-6">Total Paid <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="total_paid"></i></th>
            <th scope="col" class="bg-light text-center text-truncate fs-6">Actions</th>
          </tr>
        </thead>
        <tbody id="paymentTableBody">
          <!-- Placeholder rows while loading -->
          <tr>
            <td class="text-center placeholder-glow" colspan="10">
              <span class="placeholder col-12 rounded-4"></span>
            </td>
          </tr>
          <tr>
            <td class="text-center placeholder-glow" colspan="10">
              <span class="placeholder col-12 rounded-4"></span>
            </td>
          </tr>
          <tr>
            <td class="text-center placeholder-glow" colspan="10">
              <span class="placeholder col-12 rounded-4"></span>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Pagination -->
      <div class="pagination text-center justify-content-center mb-2" id="paginationPayment">
        <ul class="paginationPayment">
          <!-- Pagination will be populated by JavaScript -->
        </ul>
      </div>
    </div>
  </div>

<script>
// Payment Pending Table Functions
let paymentProjectsData = [];
let currentPaymentPage = 1;
let paymentItemsPerPage = 10;
let paymentSortBy = null;
let paymentSortDir = 'asc';

document.addEventListener('DOMContentLoaded', function() {
    loadPaymentTableData();
    document.getElementById('applyFiltersPayment').addEventListener('click', function() {
        currentPaymentPage = 1;
        loadPaymentTableData();
    });
    document.getElementById('clearFiltersPayment').addEventListener('click', function() {
        clearPaymentFilters();
        currentPaymentPage = 1;
        loadPaymentTableData();
    });
    document.getElementById('refresh-payment-btn').addEventListener('click', function() {
        loadPaymentTableData();
    });
    document.querySelectorAll('.button-sort').forEach(button => {
        button.addEventListener('click', function() {
            const sortBy = this.getAttribute('data-sort');
            if (paymentSortBy === sortBy) {
                paymentSortDir = paymentSortDir === 'asc' ? 'desc' : 'asc';
            } else {
                paymentSortBy = sortBy;
                paymentSortDir = 'asc';
            }
            updatePaymentSortIcons();
            const filteredData = applyPaymentFilters(paymentProjectsData);
            renderPaymentTable(filteredData);
        });
    });
});

function updatePaymentSortIcons() {
    document.querySelectorAll('.button-sort').forEach(button => {
        const sortBy = button.getAttribute('data-sort');
        button.classList.remove('bi-sort-down', 'bi-sort-up');
        if (paymentSortBy === sortBy) {
            button.classList.add(paymentSortDir === 'asc' ? 'bi-sort-down' : 'bi-sort-up');
        } else {
            button.classList.add('bi-sort-down');
        }
    });
}

function loadPaymentTableData() {
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    showPaymentTableLoading();
    ajaxPostRequest('/accounting/get_accounting_manager_projects/', {}, csrfToken, 
        function(response) {
            if (response.status === 'success') {
                paymentProjectsData = [];
                if (response.data.payment.projects_unpaid) {
                    response.data.payment.projects_unpaid.forEach(project => {
                        // Try to get pending_amount, total_invoice, total_paid if available (you may need to adjust backend for these fields)
                        project.pending_amount = project.pending_amount || '';
                        project.total_invoice = project.total_invoice || '';
                        project.total_paid = project.total_paid || '';
                        paymentProjectsData.push(project);
                    });
                }
                const filteredData = applyPaymentFilters(paymentProjectsData);
                document.getElementById('payment-count').textContent = filteredData.length;
                renderPaymentTable(filteredData);
                updatePaymentSortIcons();
            } else {
                console.error('Error loading payment projects:', response.message);
                showPaymentTableError('Error loading data');
            }
        },
        function(error) {
            console.error('AJAX Error:', error);
            showPaymentTableError('Network error');
        }
    );
}

function showPaymentTableLoading() {
    const tbody = document.getElementById('paymentTableBody');
    tbody.innerHTML = `
        <tr><td class="text-center placeholder-glow" colspan="10"><span class="placeholder col-12 rounded-4"></span></td></tr>
        <tr><td class="text-center placeholder-glow" colspan="10"><span class="placeholder col-12 rounded-4"></span></td></tr>
        <tr><td class="text-center placeholder-glow" colspan="10"><span class="placeholder col-12 rounded-4"></span></td></tr>
    `;
}

function showPaymentTableError(message) {
    const tbody = document.getElementById('paymentTableBody');
    tbody.innerHTML = `
        <tr><td class="text-center text-danger" colspan="10">${message}</td></tr>
    `;
}

function applyPaymentFilters(data) {
    const projectId = document.getElementById('searchInputPaymentProjectId').value;
    const projectName = document.getElementById('searchInputPaymentProjectName').value;
    const pendingAmount = document.getElementById('searchInputPaymentPendingAmount').value;
    const totalInvoice = document.getElementById('searchInputPaymentTotalInvoice').value;
    const totalPaid = document.getElementById('searchInputPaymentTotalPaid').value;
    const createdDate = document.getElementById('searchInputPaymentCreatedDate').value;
    return data.filter(project => {
        if (projectId && project.id.toString().indexOf(projectId) === -1) return false;
        if (projectName && project.project_name.toLowerCase().indexOf(projectName.toLowerCase()) === -1) return false;
        if (pendingAmount && project.pending_amount && parseFloat(project.pending_amount) < parseFloat(pendingAmount)) return false;
        if (totalInvoice && project.total_invoice && parseFloat(project.total_invoice) < parseFloat(totalInvoice)) return false;
        if (totalPaid && project.total_paid && parseFloat(project.total_paid) < parseFloat(totalPaid)) return false;
        if (createdDate) {
            const projectDate = new Date(project.created_at).toISOString().split('T')[0];
            if (projectDate !== createdDate) return false;
        }
        return true;
    });
}

function renderPaymentTable(data) {
    const tbody = document.getElementById('paymentTableBody');
    tbody.innerHTML = '';
    if (paymentSortBy) {
        data.sort((a, b) => {
            let valA = a[paymentSortBy];
            let valB = b[paymentSortBy];
            if (valA === undefined || valA === null) valA = '';
            if (valB === undefined || valB === null) valB = '';
            if (typeof valA === 'string') valA = valA.toLowerCase();
            if (typeof valB === 'string') valB = valB.toLowerCase();
            if (valA < valB) return paymentSortDir === 'asc' ? -1 : 1;
            if (valA > valB) return paymentSortDir === 'asc' ? 1 : -1;
            return 0;
        });
    }
    if (data.length === 0) {
        tbody.innerHTML = `
            <tr><td class="text-center text-muted" colspan="10">No payment pending projects found</td></tr>
        `;
        return;
    }
    const startIndex = (currentPaymentPage - 1) * paymentItemsPerPage;
    const endIndex = startIndex + paymentItemsPerPage;
    const paginatedData = data.slice(startIndex, endIndex);
    paginatedData.forEach(project => {
        const row = document.createElement('tr');
        const formattedDate = new Date(project.created_at).toLocaleDateString("en-US", {
            day: "numeric",
            month: "numeric",
            year: "numeric",
        });
        // Calcula porcentajes
        const totalInvoice = parseFloat(project.total_invoice) || 0;
        const totalPaid = parseFloat(project.total_paid) || 0;
        const pendingAmount = parseFloat(project.pending_amount) || 0;
        const percentPaid = totalInvoice > 0 ? Math.round((totalPaid / totalInvoice) * 100) : 0;
        const percentPending = totalInvoice > 0 ? Math.round((pendingAmount / totalInvoice) * 100) : 0;
        // Badge para pagado
        let paidBadgeClass = 'bg-success';
        let paidTextClass = 'text-light';
        if (totalPaid < totalInvoice && totalPaid > 0) {
            paidBadgeClass = 'bg-warning';
            paidTextClass = 'text-dark';
        }
        // Badge para pendiente
        let pendingBadgeClass = pendingAmount > 0 ? 'bg-danger' : 'bg-success';
        let pendingTextClass = pendingAmount > 0 ? 'text-light' : 'text-light';
        // Badge para facturado
        let invoiceBadgeClass = totalInvoice > 0 ? 'bg-primary' : 'bg-success';
        let invoiceTextClass = 'text-light';
        row.innerHTML = `
            <td class="position-relative text-center">
                <a href="/projects/${project.id}" class="mt-2" target="_blank">${project.id}</a>
            </td>
            <td class="">${formattedDate}</td>
            <td class="text-truncate" style="max-width: 200px;" title="${project.project_name}" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="${project.project_name}">
                <a href="/projects/${project.id}" target="_blank">
                    ${project.project_name}
                </a>
            </td>
            <td class="text-truncate" style="max-width: 120px;">
                <span class="status-empty status_${project.status}">
                    <strong>•</strong> ${project.status === 'pending_payment' ? 'Pending Payment' : project.status}
                </span>
            </td>
            <td>
                <a href="/customers/${project.customer}">
                    <span class="status title_${project.customer__customer_type} fs-6 text-truncate">
                        ${project.customer__customer_type === 'individual' ?
                            `${project.customer__first_name} ${project.customer__last_name}<i class="bi bi-person-arms-up"></i>` :
                            `${project.customer__company_name}<i class="bi bi-buildings-fill"></i>`}
                    </span>
                </a>
            </td>
            <td class="text-center d-flex flex-row align-items-center gap-1 flex-nowrap justify-content-center">
                <span class="customer-avatar text-light rounded-circle m-0 bg-primary"
                style="font-size: 0.8rem; font-weight: bold; width: 25px; height: 25px;">
                    ${project.sales_advisor__first_name ? project.sales_advisor__first_name.slice(0,1) : ''}${project.sales_advisor__last_name ? project.sales_advisor__last_name.slice(0,1) : ''}
                </span>
                <span class="text-truncate" style="max-width: 120px;">
                    ${project.sales_advisor__first_name || ''} ${project.sales_advisor__last_name || ''}
                </span>
            </td>
            <td class="text-center">
                <span class="badge ${pendingBadgeClass} ${pendingTextClass} bg-opacity-50 px-2 py-1 fs-6 text-dark border border-2" title="Pendiente">
                    ${pendingAmount ? '$' + pendingAmount.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '$0.00'}
                    <span class="ms-1">(${percentPending}%)</span>
                </span>
            </td>
            <td class="text-center">
                <span class="badge ${invoiceBadgeClass} ${invoiceTextClass} bg-opacity-50 px-2 py-1 fs-6 text-dark border border-2" title="Total Facturado">
                    ${totalInvoice ? '$' + totalInvoice.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '<span class=\"text-muted\">N/A</span>'}
                </span>
            </td>
            <td class="text-center">
                <span class="badge ${paidBadgeClass} ${paidTextClass} bg-opacity-50 px-2 py-1 fs-6 text-dark border border-2" title="Total Pagado">
                    ${totalPaid ? '$' + totalPaid.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '<span class=\"text-muted\">N/A</span>'}
                    <span class="ms-1">(${percentPaid}%)</span>
                </span>
            </td>
            <td class="text-center">
                <a href="/projects/${project.id}" target="_blank" class="btn btn-sm btn-outline-primary" title="View Project">
                    <i class="bi bi-eye"></i>
                </a>
            </td>
        `;
        tbody.appendChild(row);
    });
    renderPaymentPagination(data.length);
}

function renderPaymentPagination(totalItems) {
    const totalPages = Math.ceil(totalItems / paymentItemsPerPage);
    const paginationContainer = document.getElementById('paginationPayment');
    if (totalPages <= 1) {
        paginationContainer.innerHTML = '';
        return;
    }
    let paginationHTML = '';
    if (currentPaymentPage > 1) {
        paginationHTML += `
            <li class="page-item">
                <a class="page-link" href="#" onclick="changePaymentPage(1)">
                    <i class="bi bi-chevron-double-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" onclick="changePaymentPage(${currentPaymentPage - 1})">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </li>
        `;
    }
    paginationHTML += `
        <li class="page-item mx-2">
            <span class="px-4">Page ${currentPaymentPage} of ${totalPages}</span>
        </li>
    `;
    if (currentPaymentPage < totalPages) {
        paginationHTML += `
            <li class="page-item">
                <a class="page-link" href="#" onclick="changePaymentPage(${currentPaymentPage + 1})">
                    <i class="bi bi-chevron-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" onclick="changePaymentPage(${totalPages})">
                    <i class="bi bi-chevron-double-right"></i>
                </a>
            </li>
        `;
    }
    paginationContainer.innerHTML = paginationHTML;
}

function changePaymentPage(page) {
    currentPaymentPage = page;
    const filteredData = applyPaymentFilters(paymentProjectsData);
    renderPaymentTable(filteredData);
}

function clearPaymentFilters() {
    document.getElementById('searchInputPaymentProjectId').value = '';
    document.getElementById('searchInputPaymentProjectName').value = '';
    document.getElementById('searchInputPaymentPendingAmount').value = '';
    document.getElementById('searchInputPaymentTotalInvoice').value = '';
    document.getElementById('searchInputPaymentTotalPaid').value = '';
    document.getElementById('searchInputPaymentCreatedDate').value = '';
}
</script>
