<!-- Production Table -->
<div class="container border m-0 px-0 rounded-4 overflow-hidden shadow-sm mb-4 production-table">
    <div class="card-header d-flex justify-content-between p-3 border-bottom bg-gray align-items-center">
      <h1 class="card-header fs-4">Production: Missing Cost Assignment
        <span class="fs-6 status-empty"><strong></strong> • <span id="production-count">0</span></span>
      </h1>
      <div>
        <button class="btn bg-primary" id="refresh-production-btn">
          <i class="bi bi-arrow-clockwise text-light fs-6"></i>
        </button>
      </div>
    </div>
    <!-- Filters Section -->
    <div class="d-flex justify-content-center my-2 px-2 gap-2">
      <div class="input-group px-2"> 
        <input type="text" name="project_id" id="searchInputProductionProjectId" class="form-control form-control-search form-filter me-2" placeholder="Project ID">
        <input type="text" name="project_name" id="searchInputProductionProjectName" class="form-control form-control-search form-filter me-2 w-50" placeholder="Project Name">
      </div>
      <input type="date" name="created_date" id="searchInputProductionCreatedDate" class="form-control form-control-search form-filter me-2 w-25">
      <div class="d-flex gap-2 flex-row">
        <button id="applyFiltersProduction" class="btn btn-primary py-0">Apply</button>
        <button id="clearFiltersProduction" class="btn btn-secondary py-0">Clear</button>
      </div>
    </div>
    <!-- Table Section -->
    <div class="card table-responsive rounded-0 border-0">
      <table class="table">
        <thead class="border-top">
          <tr>
            <th scope="col" class="bg-light text-center text-truncate">ID <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="id"></i></th>
            <th scope="col" class="bg-light text-center text-truncate fs-6">Created Ago <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="created_at"></i></th>
            <th scope="col" class="bg-light text-center text-truncate fs-6">Project Name <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="project_name"></i></th>
            <th scope="col" class="bg-light text-center text-truncate fs-6">Status <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="status"></i></th>
            <th scope="col" class="bg-light text-center text-truncate fs-6">Customer <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="customer__customer_type"></i></th>
            <th scope="col" class="bg-light text-center text-truncate fs-6">Sales Advisor <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="sales_advisor"></i></th>
            <th scope="col" class="bg-light text-center text-truncate fs-6">Actions</th>
          </tr>
        </thead>
        <tbody id="productionTableBody">
          <!-- Placeholder rows while loading -->
          <tr>
            <td class="text-center placeholder-glow" colspan="7">
              <span class="placeholder col-12 rounded-4"></span>
            </td>
          </tr>
          <tr>
            <td class="text-center placeholder-glow" colspan="7">
              <span class="placeholder col-12 rounded-4"></span>
            </td>
          </tr>
          <tr>
            <td class="text-center placeholder-glow" colspan="7">
              <span class="placeholder col-12 rounded-4"></span>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Pagination -->
      <div class="pagination text-center justify-content-center mb-2" id="paginationProduction">
        <ul class="paginationProduction">
          <!-- Pagination will be populated by JavaScript -->
        </ul>
      </div>
    </div>
  </div>

<script>
// Production Table Functions
let productionProjectsData = [];
let currentProductionPage = 1;
let productionItemsPerPage = 10;
let productionSortBy = null;
let productionSortDir = 'asc';

document.addEventListener('DOMContentLoaded', function() {
    loadProductionTableData();
    document.getElementById('applyFiltersProduction').addEventListener('click', function() {
        currentProductionPage = 1;
        loadProductionTableData();
    });
    document.getElementById('clearFiltersProduction').addEventListener('click', function() {
        clearProductionFilters();
        currentProductionPage = 1;
        loadProductionTableData();
    });
    document.getElementById('refresh-production-btn').addEventListener('click', function() {
        loadProductionTableData();
    });
    document.querySelectorAll('.button-sort').forEach(button => {
        button.addEventListener('click', function() {
            const sortBy = this.getAttribute('data-sort');
            if (productionSortBy === sortBy) {
                productionSortDir = productionSortDir === 'asc' ? 'desc' : 'asc';
            } else {
                productionSortBy = sortBy;
                productionSortDir = 'asc';
            }
            updateProductionSortIcons();
            const filteredData = applyProductionFilters(productionProjectsData);
            renderProductionTable(filteredData);
        });
    });
});

function updateProductionSortIcons() {
    document.querySelectorAll('.button-sort').forEach(button => {
        const sortBy = button.getAttribute('data-sort');
        button.classList.remove('bi-sort-down', 'bi-sort-up');
        if (productionSortBy === sortBy) {
            button.classList.add(productionSortDir === 'asc' ? 'bi-sort-down' : 'bi-sort-up');
        } else {
            button.classList.add('bi-sort-down');
        }
    });
}

function loadProductionTableData() {
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    showProductionTableLoading();
    ajaxPostRequest('/accounting/get_accounting_manager_projects/', {}, csrfToken, 
        function(response) {
            if (response.status === 'success') {
                productionProjectsData = [];
                if (response.data.production.projects_waiting) {
                    response.data.production.projects_waiting.forEach(project => {
                        productionProjectsData.push(project);
                    });
                }
                const filteredData = applyProductionFilters(productionProjectsData);
                document.getElementById('production-count').textContent = filteredData.length;
                renderProductionTable(filteredData);
                updateProductionSortIcons();
            } else {
                console.error('Error loading production projects:', response.message);
                showProductionTableError('Error loading data');
            }
        },
        function(error) {
            console.error('AJAX Error:', error);
            showProductionTableError('Network error');
        }
    );
}

function showProductionTableLoading() {
    const tbody = document.getElementById('productionTableBody');
    tbody.innerHTML = `
        <tr><td class="text-center placeholder-glow" colspan="7"><span class="placeholder col-12 rounded-4"></span></td></tr>
        <tr><td class="text-center placeholder-glow" colspan="7"><span class="placeholder col-12 rounded-4"></span></td></tr>
        <tr><td class="text-center placeholder-glow" colspan="7"><span class="placeholder col-12 rounded-4"></span></td></tr>
    `;
}

function showProductionTableError(message) {
    const tbody = document.getElementById('productionTableBody');
    tbody.innerHTML = `
        <tr><td class="text-center text-danger" colspan="7">${message}</td></tr>
    `;
}

function applyProductionFilters(data) {
    const projectId = document.getElementById('searchInputProductionProjectId').value;
    const projectName = document.getElementById('searchInputProductionProjectName').value;
    const createdDate = document.getElementById('searchInputProductionCreatedDate').value;
    return data.filter(project => {
        if (projectId && project.id.toString().indexOf(projectId) === -1) return false;
        if (projectName && project.project_name.toLowerCase().indexOf(projectName.toLowerCase()) === -1) return false;
        if (createdDate) {
            const projectDate = new Date(project.created_at).toISOString().split('T')[0];
            if (projectDate !== createdDate) return false;
        }
        return true;
    });
}

function renderProductionTable(data) {
    const tbody = document.getElementById('productionTableBody');
    tbody.innerHTML = '';
    if (productionSortBy) {
        data.sort((a, b) => {
            let valA = a[productionSortBy];
            let valB = b[productionSortBy];
            if (valA === undefined || valA === null) valA = '';
            if (valB === undefined || valB === null) valB = '';
            if (typeof valA === 'string') valA = valA.toLowerCase();
            if (typeof valB === 'string') valB = valB.toLowerCase();
            if (valA < valB) return productionSortDir === 'asc' ? -1 : 1;
            if (valA > valB) return productionSortDir === 'asc' ? 1 : -1;
            return 0;
        });
    }
    if (data.length === 0) {
        tbody.innerHTML = `
            <tr><td class="text-center text-muted" colspan="7">No production projects found</td></tr>
        `;
        return;
    }
    const startIndex = (currentProductionPage - 1) * productionItemsPerPage;
    const endIndex = startIndex + productionItemsPerPage;
    const paginatedData = data.slice(startIndex, endIndex);
    paginatedData.forEach(project => {
        const row = document.createElement('tr');
        const formattedDate = new Date(project.created_at).toLocaleDateString("en-US", {
            day: "numeric",
            month: "numeric",
            year: "numeric",
        });
        row.innerHTML = `
            <td class="position-relative text-center">
                <a href="/projects/${project.id}" class="mt-2" target="_blank">${project.id}</a>
            </td>
            <td class="">${formattedDate}</td>
            <td class="text-truncate" style="max-width: 200px;" title="${project.project_name}" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="${project.project_name}">
                <a href="/projects/${project.id}" target="_blank">
                    ${project.project_name}
                </a>
            </td>
            <td class="text-truncate" style="max-width: 120px;">
                <span class="status-empty status_${project.status}">
                    <strong>•</strong> ${project.status === 'in_production' ? 'In Production' : project.status}
                </span>
            </td>
            <td>
                <a href="/customers/${project.customer}">
                    <span class="status title_${project.customer__customer_type} fs-6 text-truncate" style="max-width: 120px;">
                        ${project.customer__customer_type === 'individual' ?
                            `${project.customer__first_name} ${project.customer__last_name}<i class="bi bi-person-arms-up"></i>` :
                            `${project.customer__company_name}<i class="bi bi-buildings-fill"></i>`}
                    </span>
                </a>
            </td>
            <td class="text-center d-flex flex-row align-items-center gap-1 flex-nowrap justify-content-center">
                <span class="customer-avatar text-light rounded-circle m-0 bg-primary"
                style="font-size: 0.8rem; font-weight: bold; width: 25px; height: 25px;">
                    ${project.sales_advisor__first_name.slice(0,1)}${project.sales_advisor__last_name.slice(0,1)}
                </span>
                <span class="text-truncate" style="max-width: 120px;">
                    ${project.sales_advisor__first_name} ${project.sales_advisor__last_name}
                </span>
            </td>
            <td class="text-center">
                <a href="/production/${project.id}" target="_blank" class="btn btn-sm btn-outline-primary" title="View Project">
                    <i class="bi bi-eye"></i>
                </a>
            </td>
        `;
        tbody.appendChild(row);
    });
    renderProductionPagination(data.length);
}

function renderProductionPagination(totalItems) {
    const totalPages = Math.ceil(totalItems / productionItemsPerPage);
    const paginationContainer = document.getElementById('paginationProduction');
    if (totalPages <= 1) {
        paginationContainer.innerHTML = '';
        return;
    }
    let paginationHTML = '';
    if (currentProductionPage > 1) {
        paginationHTML += `
            <li class="page-item">
                <a class="page-link" href="#" onclick="changeProductionPage(1)">
                    <i class="bi bi-chevron-double-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" onclick="changeProductionPage(${currentProductionPage - 1})">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </li>
        `;
    }
    paginationHTML += `
        <li class="page-item mx-2">
            <span class="px-4">Page ${currentProductionPage} of ${totalPages}</span>
        </li>
    `;
    if (currentProductionPage < totalPages) {
        paginationHTML += `
            <li class="page-item">
                <a class="page-link" href="#" onclick="changeProductionPage(${currentProductionPage + 1})">
                    <i class="bi bi-chevron-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" onclick="changeProductionPage(${totalPages})">
                    <i class="bi bi-chevron-double-right"></i>
                </a>
            </li>
        `;
    }
    paginationContainer.innerHTML = paginationHTML;
}

function changeProductionPage(page) {
    currentProductionPage = page;
    const filteredData = applyProductionFilters(productionProjectsData);
    renderProductionTable(filteredData);
}

function clearProductionFilters() {
    document.getElementById('searchInputProductionProjectId').value = '';
    document.getElementById('searchInputProductionProjectName').value = '';
    document.getElementById('searchInputProductionCreatedDate').value = '';
}
</script>
