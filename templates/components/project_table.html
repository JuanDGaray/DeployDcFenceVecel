<div class="container border m-0 px-0 rounded-4 overflow-hidden shadow-sm">
    <div class="card-header d-flex justify-content-between p-3 border-bottom bg-gray">
      <h1 class="card-header fs-4">My Projects 
        <span class="fs-6 status-empty" id="projects-count"> â€¢ 0</span>
      </h1>
    </div>
    <div class="d-flex justify-content-center my-2 px-2 gap-2">
      <div class="input-group px-2"> 
        <input type="text" name="project_id" id="searchInputProjectId" class="form-control form-control-search form-filter me-2" placeholder="Project ID">
        <input type="text" name="project_name" id="searchInputProjectName" class="form-control form-control-search form-filter me-2" placeholder="Project Name">
        <select name="status" id="searchInputStatus" class="form-select form-control-search form-filter me-2">
          <option value="">Status...</option>
          <option value="new">New</option>
          <option value="sent">Sent</option>
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>
      <input type="date" name="due_date" id="searchInputDueDate" class="form-control form-control-search form-filter me-2">
      <div class="d-flex gap-2 flex-row">
        <button id="applyFilters" class="btn btn-primary py-0">Apply</button>
        <button id="clearFilters" class="btn btn-secondary py-0">Clear</button>
      </div>
    </div>
    <div class="card table-responsive rounded-0 border-0">
      <table class="table">
        <thead class="border-top">
          <tr>
            <th scope="col" class="bg-light text-center">Project ID</th>
            <th scope="col" class="bg-light text-center">Created Ago</th>
            <th scope="col" class="bg-light text-center">Project Name</th>
            <th scope="col" class="bg-light text-center">Status</th>
            <th scope="col" class="bg-light text-center">Sales Advisor</th>
            <th scope="col" class="bg-light text-center">Total Budget</th>
            <th scope="col" class="bg-light text-center">Actual Amount</th>
          </tr>
        </thead>
        <tbody id="projectsTableBody">

        </tbody>
      </table>
      <div class="pagination text-center justify-content-center mb-2" id="paginationProjects">
        <ul class="pagination">
          {% if projects.has_previous %}
          <li class="page-item">
            <a class="page-link" href="?page=1">
              <i class="bi bi-chevron-double-left"></i>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="?page={{ projects.previous_page_number }}">
              <i class="bi bi-chevron-left"></i>
            </a>
          </li>
          {% endif %}
          <li class="page-item mx-2">
            <span class="px-4">Page {{ projects.number }} of {{ projects.paginator.num_pages }}</span>
          </li>
          {% if projects.has_next %}
          <li class="page-item mx-2"">
            <a class="page-link" href="?page={{ projects.next_page_number }}">
              <i class="bi bi-chevron-right"></i>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="?page={{ projects.paginator.num_pages }}">
              <i class="bi bi-chevron-double-right"></i>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
