<div class="container border m-0 px-0 rounded-4 overflow-hidden shadow-sm">
    <div class="card-header d-flex justify-content-between p-3 border-bottom bg-gray user-select-none">
      <h1 class="card-header fs-4">Registered Customers 
        <span class="fs-6 status-empty px-1" id="customers-count"> â€¢ 0</span>
      </h1>
      <div class="d-flex gap-2">
        <label for="all" style="padding: 0.2rem 0.5rem;">
          <input type="checkbox" id="view-all-customers" name="all" value="all" id=""> View all customers
        </label>
        <button class="btn bg-primary text-light"  id="add-customer-btn">
            <i class="bi bi-person-plus-fill text-light fs-6 "></i>  New Customer
        </button>
      </div>
    </div>
    <div class="d-flex justify-content-center my-2 px-2 gap-2">
      <input type="text" name="customer_name" id="searchInputCustomerName" class="form-control form-control-search form-filter me-2" placeholder="Name">
      <input type="text" name="customer_companyOrcontractor" id="searchInputCustomerCompanyOrContractor" class="form-control form-control-search form-filter me-2" placeholder="Company or Contractor">
      <select name="customer_type" id="searchInputCustomerType" class="form-select form-control-search form-filter me-2">
        <option value="">Type...</option>
        <option value="individual">Individual</option>
        <option value="company">Company</option>
        <option value="contractor">Contractor</option>
      </select>
      <select name="customer_status" id="searchInputCustomerStatus" class="form-select form-control-search form-filter me-2">
        <option value="">Status...</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="new">New</option>
        <option value="prospect">Prospect</option>
      </select>
      <input type="text" name="customer_email" id="searchInputCustomerEmail" class="form-control form-control-search form-filter me-2" placeholder="Email">
      <select name="seller" id="searchInputSeller" class="form-select form-control-search form-filter me-2">
        <option value="">Seller...</option>
        {% for user in sellers %}
            <option value="{{ user.id }}"> {% if user.first_name %} {{ user.first_name }} {{ user.last_name }} {% else %} {{ user.username }} {% endif %}</option>
        {% endfor %}
      </select>
      <div class="d-flex gap-2 flex-row flex-nowrap">
        <button id="applyFiltersCustomer" class="btn btn-primary py-0">Apply</button>
        <button id="clearFilters" class="btn btn-secondary py-0">Clear</button>
      </div>
    </div>
    <div class="card table-responsive rounded-0 border-0">
      <table class="table">
        <thead class="border-top">
          <tr>
            <th scope="col" class="bg-light text-center">ID <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="id"></i></th>
            <th scope="col" class="bg-light text-center">Name <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="first_name"></i></th>
            <th scope="col" class="bg-light text-center">Type <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="customer_type"></i></th>
            <th scope="col" class="bg-light text-center">Status <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="status"></i></th>
            <th scope="col" class="bg-light text-center">Phone <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="phone"></i></th>
            <th scope="col" class="bg-light text-center">Email <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="email"></i></th>
            <th scope="col" class="bg-light text-center">Seller <i class="button-sort border border-2 rounded-2 p-1 btn bi bi-sort-down" data-sort="sales_advisor"></i></th>
          </tr>
        </thead>
        <tbody id="customersTableBody">

        </tbody>
      </table>
      <div class="pagination text-center justify-content-center mb-2" id="paginationCustomers">
        <ul class="paginationCustomers">
          {% if customers.has_previous %}   
          <li class="page-item">
            <a class="page-link" href="?page=1">
              <i class="bi bi-chevron-double-left"></i>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="?page={{ customers.previous_page_number }}">
              <i class="bi bi-chevron-left"></i>
            </a>
          </li>
          {% endif %}
          <li class="page-item mx-2">
            <span class="px-4">Page {{ customers.number }} of {{ customers.paginator.num_pages }}</span>
          </li>
          {% if customers.has_next %}
          <li class="page-item mx-2"">
            <a class="page-link" href="?page={{ customers.next_page_number }}">
              <i class="bi bi-chevron-right"></i>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="?page={{ customers.paginator.num_pages }}">
              <i class="bi bi-chevron-double-right"></i>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
